apiVersion: 1

# =============================================================================
# Grafana Datasource Provisioning â€” Jaeger
# =============================================================================
# Allows Grafana to query Jaeger traces directly (Explore/Traces panels).
# Jaeger is running on the monitoring EC2 instance in the same Docker
# network as Grafana under the service name "jaeger".
# =============================================================================

datasources:
  - name: Jaeger
    type: jaeger
    access: proxy
    uid: jaeger
    url: http://jaeger:16686
    isDefault: false
    editable: false

