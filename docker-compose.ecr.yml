# =============================================================================
# Docker Compose - ECR Images (for CI/CD deployment)
# =============================================================================
# Uses pre-built images from ECR instead of building locally.
# Requires: ECR_REGISTRY in .env (e.g. 123456789.dkr.ecr.eu-west-1.amazonaws.com)
# =============================================================================

services:
  proxy:
    image: ${ECR_REGISTRY}/notes-proxy:latest
    container_name: notes-proxy
    restart: unless-stopped
    ports:
      - "${PROXY_PORT:-80}:80"
    networks:
      - frontend
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    image: ${ECR_REGISTRY}/notes-frontend:latest
    container_name: notes-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost/api}
    networks:
      - frontend
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  backend:
    image: ${ECR_REGISTRY}/notes-backend:latest
    container_name: notes-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=database
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-dbadmin}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - DB_NAME=${DB_NAME:-notesdb}
      - DB_SSL=${DB_SSL:-false}
    networks:
      - frontend
      - backend
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  database:
    # Use ECR Public to avoid Docker Hub auth/rate limits
    image: public.ecr.aws/docker/library/postgres:15-alpine
    container_name: notes-database
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USERNAME:-dbadmin}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=${DB_NAME:-notesdb}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-dbadmin} -d ${DB_NAME:-notesdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  frontend:
    name: docker-lab-frontend-network
  backend:
    name: docker-lab-backend-network
    internal: true

volumes:
  postgres_data:
    name: docker-lab-postgres-data
